<DOCTYPE html>
    <html>

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Wellness Organizer app">
    <meta name="keywords" content="Web app for nutrition and workout">
    <meta name="author" content="Ilya Andreev">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header role="banner">
        <div class="container">
            <div id=header>
                <a href="/">
                    <h1><span class="highlight">Wellness</span> Organizer</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/dashboard.html">Dashboard</a></li>
                    <li class="current"><a href="/login.html">Login</a></li>
                    <li><a href="/logout.html">Logout</a></li>
                    <li><a href="/champion.html">Champion</a></li>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/records.html">Records</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="login">
        <div class="container">
            <form>
                <div class="box">
                    <legend>Login</legend>
                    <label for="name">First Name </label>
                    <br>
                    <input type="name" placeholder="First Name" required>
                    <br>
                    <label for="email">Email Address </label>
                    <br>
                    <input type="email" placeholder="Enter Email" required>
                    <br>
                    <label for="password">Password </label>
                    <br>
                    <input type="password" placeholder="Enter Password" required>
                    <br>
                    <button type="submit" class="button_submit">Submit</button>
                    <p>If you are interested in testing Wellness Organizer, please use the demo account. Username: demo@email.com; Password: demouser</p>
                </div>
            </form>

        </div>
    </section>
    <footer id="footer_section">
        <p>Wellness Organizer, Copyright &copy; 2018</p>
    </footer>
</body>

    </html>
